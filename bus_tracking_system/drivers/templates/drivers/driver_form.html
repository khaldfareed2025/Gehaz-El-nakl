{% extends 'base.html' %}
{% block title %}إنشاء/تحديث السائق{% endblock %}
{% block content %}
<div class="card form-container">
  <div class="card-header">
    <h2 class="card-title">إنشاء/تحديث السائق</h2>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_table }}
      <button type="submit" class="btn btn-primary">حفظ</button>
    </form>
  </div>
</div>
{% endblock %}
