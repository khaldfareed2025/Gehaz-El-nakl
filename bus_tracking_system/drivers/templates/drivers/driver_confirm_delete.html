{% extends 'base.html' %}
{% block title %}Delete Driver{% endblock %}
{% block content %}
<div class="card confirm-delete-container">
  <div class="card-header">
    <h2 class="card-title">Delete Driver</h2>
  </div>
  <div class="card-body">
    <p>Are you sure you want to delete driver: "<strong>{{ object.name }}</strong>"?</p>
    <form method="post" style="margin-top: 20px;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'driver_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
