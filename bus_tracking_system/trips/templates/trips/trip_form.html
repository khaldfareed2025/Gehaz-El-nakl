<!-- trip_form.html -->
{% extends "base.html" %}
{% block title %}Create/Update Trip{% endblock %}
{% block content %}
<div class="card form-container">
  <div class="card-header">
    <h2 class="card-title">Create/Update Trip</h2>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_table }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
{% endblock %}
