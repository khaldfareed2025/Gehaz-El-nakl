<!-- trip_confirm_delete.html -->
{% extends "base.html" %}
{% block title %}Delete Trip{% endblock %}
{% block content %}
<div class="card confirm-delete-container">
  <div class="card-header">
    <h2 class="card-title">Delete Trip</h2>
  </div>
  <div class="card-body">
    <p>Are you sure you want to delete trip #{{ object.id }}?</p>
    <form method="post" style="margin-top: 20px;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'trip_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
